<section id="about-section--04" class="common-section">
  <div class="container-outer container-outer--fill-tablet">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="common-title">Галерея</h2>
          <div class="gallery">
            <div class="row">
              <div class="gallery-slider-wrapper js__gallery-slider-wrapper">
                <div class="gallery-slider js__gallery-slider">
                  {% for i in range(1, 7) -%}
                  <div class="col-sm-4">
                    <a
                      href="img/about/gallery/{{i}}.jpg"
                      class="gallery__item"
                      data-fancybox="gallery"
                      data-thumb="img/1x1.png"
                      style="background-image: url(img/about/gallery/thumbs/{{i}}_p.png)"
                    >
                    </a>
                  </div>
                  {%- endfor %}
                </div>
                <div class="gallery-slider-nav js__gallery-slider--nav">
                  <div class="gallery-slider-nav__num js__gallery-slider--num">
                    01
                  </div>
                  <div
                    class="gallery-slider-nav__dots js__gallery-slider---dots"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
