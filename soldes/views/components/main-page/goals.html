<section class="main-page__goal-section section">
  <div class="section__inner container">
    <h2 class="section__title title">Цели компании</h2>
    <div class="row goal-block">
      {% for i in range(1, 5) %}
        <div class="col-6 col-lg-3">
          <div class="goal-block__item goal" style="background-image: url(img/main/goal-{{i}}.png)">
            <div class="goal__content">
              <svg class="goal__icon">
                <use href="img/sprite.svg#ico-goal"></use>
              </svg>
              <div class="goal__text">
                Небольшой заголовок
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
